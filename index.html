<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumerceConecta - Red Social para Campesinos, Clientes y Transportadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            color: #1a3c34;
            line-height: 1.6;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('img/4.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 125, 50, 0.5);
            z-index: 1;
        }

        .hero>* {
            position: relative;
            z-index: 2;
        }

        .navbar {
            background-color: #2e7d32;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background-color: #4caf50;
            transform: scale(1.05);
        }

        .banner {
            margin-bottom: 40px;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in;
        }

        .banner p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in;
        }

        .logo-container {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .btn {
            background-color: #388e3c;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }

        .accessibility-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1a3c34;
            color: #ffffff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            z-index: 1000;
        }

        .accessibility-btn:hover {
            transform: scale(1.1);
        }

        .accessibility-btn img {
            width: 28px;
            height: 28px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .banner h1 {
                font-size: 2rem;
            }

            .banner p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1rem;
                width: 100%;
                max-width: 300px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .hero {
                height: 80vh;
            }

            .accessibility-btn {
                padding: 12px;
            }

            .accessibility-btn img {
                width: 24px;
                height: 24px;
            }

            .logo-container {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .banner h1 {
                font-size: 1.5rem;
            }

            .banner p {
                font-size: 0.9rem;
            }

            .hero {
                height: 70vh;
                padding: 15px;
            }

            .accessibility-btn {
                bottom: 15px;
                right: 15px;
                padding: 10px;
            }

            .accessibility-btn img {
                width: 20px;
                height: 20px;
            }

            .logo-container {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <header class="hero">
        <nav class="navbar">
            <ul>
                <li><a href="javascript:void(0)"
                        onclick="alert('Funcionalidad de Registro en desarrollo. ¡Pronto disponible!')">Registro</a>
                </li>
                <li><a href="javascript:void(0)"
                        onclick="alert('Funcionalidad de Información en desarrollo. ¡Pronto disponible!')">Información</a>
                </li>
                <li><a href="javascript:void(0)"
                        onclick="alert('Funcionalidad de Conectar en desarrollo. ¡Pronto disponible!')">Conecta</a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Bienvenidos a SumerceConecta</h1>
            <div class="logo-container">
                <img src="https://via.placeholder.com/600x200?text=Logo+SumerceConecta" alt="Logo de SumerceConecta">
            </div>
            <p>La red social que conecta campesinos, clientes finales y transportadores para un comercio agrícola justo
                y sin intermediarios.</p>
        </div>
    </header>
    <main class="container">
        <section class="buttons">
            <a href="javascript:void(0)" class="btn"
                onclick="alert('Funcionalidad de Registro en desarrollo. ¡Pronto disponible!')">Registrarme</a>
        </section>
    </main>
    <button class="accessibility-btn" onclick="readPageContent()"
        aria-label="Escuchar descripción de la página de SumerceConecta para personas con discapacidad visual o dificultades de lectura">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' width='28' height='28'%3E%3Cpath d='M3 9v6h4l5 5V4L7 9H3zm7-7c-.55 0-1 .45-1 1v18c0 .55.45 1 1 1s1-.45 1-1V3c0-.55-.45-1-1-1zm5.14 3.86c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41C15.29 8.83 16 10.35 16 12s-.71 3.17-1.87 4.33c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0C17.29 16.29 18 14.35 18 12s-.71-4.29-1.86-5.14zM20 12c0-2.21-.9-4.21-2.35-5.65-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41C17.1 8.79 17.6 10.35 17.6 12s-.5 3.21-1.36 4.24c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0C19.1 16.21 20 14.21 20 12z'/%3E%3C/svg%3E"
            alt="Icono de voz">
    </button>
    <script>
        function readPageContent() {
            const content = `
                Bienvenidos a SumerceConecta, una red social para conectar campesinos, clientes finales y transportadores.
                La página tiene un fondo con una imagen agrícola. En la parte superior, hay una barra de navegación con tres enlaces:
                Registro, para crear una cuenta; Información, para ver datos de productos agrícolas; y Conectar, para interactuar con otros usuarios.
                En el centro, hay un título grande que dice "Bienvenidos a SumerceConecta", seguido de un logo en el centro de la página.
                Debajo del logo, hay un texto que dice: "La red social que conecta campesinos, clientes finales y transportadores para un comercio agrícola justo y sin intermediarios."
                Más abajo, hay un botón verde que dice "Registrarme" para crear una cuenta.
                Este botón de accesibilidad está en la esquina inferior derecha y permite escuchar esta descripción.
            `;
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(content);
                utterance.lang = 'es-CO';
                utterance.rate = 1;
                utterance.volume = 1;
                speechSynthesis.cancel();
                speechSynthesis.speak(utterance);
            } else {
                alert('Lo siento, tu navegador no soporta la función de texto a voz. Por favor, usa un navegador moderno como Chrome o Firefox.');
            }
        }
    </script>
</body>

</html>
